<div class="container" *ngIf="contacts.length > 0">
  <h3 class="mt-3">Contacts Application</h3>
  <button class="btn btn-success" routerLink="/contacts/add">Add New</button>
  <div class="row mt-3">
    <div class="col">
        <table class="table mt-3">
          <thead>
              <tr>
                    <th scope="col"><a (click)="sortedColumn = 'firstName'"> FirstName </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'lastName'"> LastName </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'email'"> Email </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'phoneNumber'"> PhoneNumber </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'address'"> Address </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'city'"> City </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'state'"> State </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'country'"> Country </a></th>
                    <th scope="col"><a (click)="sortedColumn = 'postalCode'">  PostalCode </a></th>
                    <th scope="col"> Action  </th>
              </tr>
          </thead>
         <tbody *ngFor="let contact of contacts | sort : sortedColumn;">
          <tr>
              <td> {{contact.firstName}} </td>
              <td> {{contact.lastName}} </td>
              <td> {{contact.email}} </td>
              <td> {{contact.phoneNumber}} </td>
              <td> {{contact.address}} </td>
              <td> {{contact.city}} </td>
              <td> {{contact.state}} </td>
              <td> {{contact.country}} </td>
              <td> {{contact.postalCode}} </td>
              <td> 
                  <a routerLink="/contacts/edit/{{contact.id}}">Edit</a>
              </td>
          </tr>
         </tbody>
      </table>
      </div>
    </div>
</div>
